---
- name: "apache install using docker"
  hosts: prod
  become: true
  pre_tasks:
    - name: "install repel release"
      package: name=epel-release state=present
      when: ansible_distribution == "CentOS"
    - name: "install pip"
      yum: name=python-pip state=present update_cache=yes
    - name: "insall docker-py"
      pip: name=docker-py
  tasks:
    - name: "cr√©er contenur apache"
      docker_container:
        name: webapp
        image: httpd
        ports:
          - "80:80"

